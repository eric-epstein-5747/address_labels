<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Label Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Address Label Manager</h1>
      <div class="header-buttons">
        <button id="openFileBtn" class="btn btn-primary">Open Address File</button>
        <button id="saveBtn" class="btn btn-success" disabled>Save</button>
        <button id="saveAsBtn" class="btn btn-success" disabled>Save As</button>
      </div>
    </header>

    <div class="main-content">
      <div class="controls">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Search contacts...">
        </div>
        <button id="addContactBtn" class="btn btn-primary" disabled>Add Contact</button>
        <button id="deleteContactBtn" class="btn btn-danger" disabled>Delete Selected</button>
        <div class="contact-count">
          <span id="contactCount">0 contacts</span>
        </div>
      </div>

      <div class="contacts-section">
        <div id="contactsList" class="contacts-list">
          <div class="empty-state">
            <p>No contacts loaded. Open an address file to get started.</p>
          </div>
        </div>
      </div>
    </div>

    <div id="addContactModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add New Contact</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="contactName">Name/Family:</label>
            <input type="text" id="contactName" placeholder="e.g., The Smiths, John & Jane Doe">
          </div>
          <div class="form-group">
            <label for="contactAddress">Street Address:</label>
            <input type="text" id="contactAddress" placeholder="123 Main St">
          </div>
          <div class="form-group">
            <label for="contactCity">City:</label>
            <input type="text" id="contactCity" placeholder="Springfield">
          </div>
          <div class="form-group">
            <label for="contactState">State:</label>
            <input type="text" id="contactState" placeholder="IL">
          </div>
          <div class="form-group">
            <label for="contactZip">ZIP Code:</label>
            <input type="text" id="contactZip" placeholder="62701">
          </div>
        </div>
        <div class="modal-footer">
          <button id="cancelAddBtn" class="btn btn-secondary">Cancel</button>
          <button id="confirmAddBtn" class="btn btn-primary">Add Contact</button>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
